<!DOCTYPE html>
<html>
<head>
	<title>Interactive Canvas</title>
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

	<script>
	/** Global vars for canvas */
	var stage, output;

	/** Global var for 'current' selector circle obj */
	var circle; 
	

	/**
	 * init()
	 * Setup canvas.
	 */
	function init() {
		stage = new createjs.Stage("demoCanvas");

		// For mobile devices.
		createjs.Touch.enable(stage);
		
		// this lets our drag continue to track the mouse even when it leaves the canvas:
		// play with commenting this out to see the difference.
		stage.mouseMoveOutside = true; 
		
		circle = new createjs.Shape();
		circle.graphics.beginFill("red").drawCircle(0, 0, 20);
		
		var label = new createjs.Text("Current", "bold 10px Arial", "#FFFFFF");
		label.textAlign = "center";
		label.y = -7;
		
		var dragger = new createjs.Container();
		dragger.x = dragger.y = 100;
		dragger.addChild(circle, label);
		stage.addChild(dragger);
		
		dragger.on("pressmove",function(evt) {
			// currentTarget will be the container that the event listener was added to:
			evt.currentTarget.x = evt.stageX;
			evt.currentTarget.y = evt.stageY;
			// make sure to redraw the stage to show the change:
			stage.update(); 

			showRangeValue('currentAxisValueX',evt.stageX); 				
			showRangeValue('currentAxisValueY',evt.stageY);
		});
		
		stage.update();
	
		console.log(circle.x);

	}//\init()


	/**
	 * showRangeValue()
	 * Function used to change the display of values on page.
	 * given elementId and value.
	 */
	function showRangeValue(elementId,value){
		document.getElementById(elementId).value = value;
	}


	</script>

</head>
 <body onload="init();">
	<canvas id="demoCanvas" width="800" height="300">
		alternate content
	</canvas>

	<p>X:<input type="number" class="" value="0" id="currentAxisValueX"></p>
	<p>Y:<input type="number" class="" value="0" id="currentAxisValueY"></p>
 </body>
</html>
